<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
			rel="stylesheet" />
		<title>Expense App!</title>
		<script src="/js/bootstrap_bundle_min.js"></script>
		<script src="/js/main.js"></script>
		<script src="/js/onContentLoad.js"></script>
		<script src="/js/buyPremium.js"></script>		
		<script src="/js/paginationHandling.js"></script>
		<script src="/js/axios_min.js"></script>
	</head>
	<body class="p-3 m-0 border-0 bd-example">

		 <!-- navbar code start -->

		 <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark fixed-top" data-bs-theme="dark">
			<div class="container-fluid">
			  <a class="navbar-brand" href="/expense.html">Expense Tracker App!</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				  <li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="javascript:logOut();">Log Out!</a>
				  </li>				  
				</ul>
				<span id="premium-show" class="navbar-text">
				  Non Prime user
				</span>
			  </div>
			</div>
		  </nav>
		   <!-- navbar code end -->
	  






		<!-- <div id="premium-show"></div> -->
		<div id="main-container">
			<form class="row g-3 needs-validation was-validated" novalidate="">
				<div class="col-md-4">
					<label for="amount" class="form-label">Choose Expense Amount: </label>
					<input
						type="number"
						class="form-control"
						id="amount"
						placeholder="100"
						required="" />
					<div class="valid-feedback">Looks good!</div>
				</div>
				<div class="col-md-4">
					<label for="desc" class="form-label">Description of Expense</label>
					<input
						type="text"
						class="form-control"
						id="desc"
						placeholder="Very good for skin"
						required="" />
					<div class="valid-feedback">Looks good!</div>
				</div>
				<div class="col-md-3">
					<label for="type" class="form-label">Choose Catagory:</label>
					<select class="form-select" id="type" required>
						<option selected disabled value="">Choose...</option>
						<option>Food</option>
						<option>Entertainment</option>
						<option>Skin Care</option>
						<option>Electronics</option>
						<option>Fuel</option>
					</select>
				</div>

				<div class="col-12">
					<button class="btn btn-dark" type="button" onclick="addExpense()">
						Add Expense
					</button>
				</div>
				<div class="col-12">
					<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
				</div>
			</form>

			<!-- <p>
				Want to?
				<a
					href="javascript:logOut();"
					
					class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
					>Log Out!</a
				>
			</p> -->
		</div>
		<h3>Expenses: </h3>

		<div class="row">
			<div class="col-6" id="expenses-container"></div>
			<div class="col-2">
				<label for="selectLen" >Select row per page:</label>
				<select class="form-select" id="selectLen" aria-label="Default select example">
					<option value="3" selected>3</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
				  </select>
			</div>
		</div>


		<div id="pagebuttons"></div>
		<nav aria-label="Page navigation example">
			<ul class="pagination">
			  <li class="page-item" id="prev-li"><a class="page-link">Previous</a></li>
			  <li class="page-item" id="one-li"><a class="page-link">1</a></li>
			  <li class="page-item" id="two-li"><a class="page-link"`>2</a></li>
			  <li class="page-item" id="three-li"><a class="page-link">3</a></li>
			  <li class="page-item" id="next-li"><a class="page-link">Next</a></li>
			</ul>
		  </nav>

		<div class="row gx-5">
			<div class="col-5 gx-5" id="leader-board"></div>
      		<div class="col-4 gx-5" id="report"></div>
			  <div class="col-3 gx-5" id="download-report"></div>
		</div>
	</body>
</html>
