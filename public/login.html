<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
			rel="stylesheet" />
		<title>Log In!</title>
		<script src="/js/bootstrap_bundle_min.js"></script>
		<script src="/js/out.js"></script>
        <script src="/js/axios_min.js"></script>
	</head>
	<body class="p-3 m-0 border-0 bd-example">

		<!-- navbar code start -->

		<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark fixed-top" data-bs-theme="dark">
			<div class="container-fluid">
			  <a class="navbar-brand">Expense Tracker App!</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				  
				  <li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="/signup.html">Sign up!</a>
				  </li>				  
				</ul>
				<span id="premium-show" class="navbar-text">
				  Not Loged In!
				</span>
			  </div>
			</div>
		  </nav>
		   <!-- navbar code end -->




		<div 
			id="main-container"
			onsubmit="logInUser()"
			class="row g-3 needs-validation was-validated"
			novalidate="">
			<div class="col-md-4">
				<label for="CustomEmail" class="form-label">Email: </label>
				<div class="input-group has-validation">
					<input
						type="email"
						class="form-control"
						id="CustomEmail"
						aria-describedby="inputGroupPrepend"
						required="" />
					<div class="invalid-feedback">Please enter a valid Email.</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="mb-3">
					<label for="CustomPassword" class="form-label"
						>Password:</label
					>
					<input
						type="password"
						class="form-control"
						id="CustomPassword"
						required="" />
					<div class="invalid-feedback">Please Enter a valid password.</div>
				</div>
			</div>
			<div class="col-12">
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value=""
						id="invalidCheck"
						required="" />
					<label class="form-check-label" for="invalidCheck">
						Agree to terms and conditions.
					</label>
					<div class="invalid-feedback">You must agree before submitting.</div>
				</div>
			</div>
			<div class="col-12">
				<button class="btn btn-primary" type="button" onclick="logInUser()">LogIn</button>
			</div>
			<h3>Log: </h3>
		</div>
        <br><hr>
        <p>New user? <a href="signup.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Sign Up!</a> Insted.</p>
		<p>Forgot your password? <a href="forgot.html" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Reset Password!</a> Here.</p>

	</body>
</html>
